apiVersion: airflow.hpe.com/v1alpha1
kind: AirflowBase
metadata:
  name: af-base
spec:
  mysql:
    operator: False
    volumeClaimTemplate:
      metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2500Mi
      requests:
        cpu: 500m
        memory: 1000Mi
  storage:
    version: ""
    resources:
      limits:
        cpu: 300m
        memory: 1000Mi
      requests:
        cpu: 100m
        memory: 500Mi
  airgapRegistry: $(AIRFLOW_AIRGAP_REGISTRY)
