apiVersion: airflow.hpe.com/v1alpha1
kind: AirflowCluster
metadata:
  name: af-cluster
spec:
  executor: Kubernetes
  ui:
    version: $(AIRFLOW_CLUSTER_IMAGE_TAG)
    resources:
      limits:
        cpu: 1450m
        memory: 1950Mi
      requests:
        cpu: 975m
        memory: 1475Mi
  scheduler:
    version: $(AIRFLOW_CLUSTER_IMAGE_TAG)
    resources:
      limits:
        cpu: 1450m
        memory: 1950Mi
      requests:
        cpu: 975m
        memory: 1475Mi
  worker:
    version: $(AIRFLOW_CLUSTER_IMAGE_TAG)
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi
  dags:
    subdir: $(AIRFLOW_GIT_REPO_SUBDIR)
    git:
      repo: $(AIRFLOW_GIT_REPO_URL)
      once: false
      branch: $(AIRFLOW_GIT_REPO_BRANCH)
      httpProxy: $(GIT_PROXY_HTTP)
      httpsProxy: $(GIT_PROXY_HTTPS)
  airflowbase:
    name: af-base
    namespace: $(AIRFLOW_BASE_NAMESPACE)
  airgapRegistry: $(AIRGAP_REGISTRY)
