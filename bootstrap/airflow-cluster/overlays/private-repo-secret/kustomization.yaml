apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: $(AIRFLOW_CLUSTER_NAMESPACE)
bases:
  - ./../../base
resources:
  - airflowcluster.yaml
configMapGenerator:
- name: airflow-cluster-common-cm
  env: environment.env
  behavior: merge
generatorOptions:
  disableNameSuffixHash: true
vars:
  - name: AIRFLOW_GIT_REPO_USER
    objref:
      name: airflow-cluster-common-cm
      apiVersion: v1
      kind: ConfigMap
    fieldref:
      fieldpath: data.AIRFLOW_GIT_REPO_USER
  - name: AIRFLOW_GIT_REPO_CRED_SECRET_NAME
    objref:
      name: airflow-cluster-common-cm
      apiVersion: v1
      kind: ConfigMap
    fieldref:
      fieldpath: data.AIRFLOW_GIT_REPO_CRED_SECRET_NAME
configurations:
- configuration.yaml
